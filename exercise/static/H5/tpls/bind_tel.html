<ng-header></ng-header>
<div class="wrap">
	<div class="login bind">
    	<div class="login_list border_all box_adorn bg_white">
            <div class="account clearfix border_t pr margin_lr15">
                <h2 class="fl"><input class="font70" type="tel" placeholder="请输入您的手机号码" ng-model="tel" maxlength="11"></h2>
                <div class="aunt fr" ng-if="tel">           
                    <i class="pa translateY" ng-click="tel_remove()"></i>
                </div>
            </div>
            <div class="security border_t clearfix pr margin_lr15">
            	<h2 class="fl"><input class="font70" type="text" placeholder="请输入验证码" ng-model="security_system"></h2>
                <div class="secut fr">
                    <i class="pa translateY" ng-if="security_system" ng-click="security_remove()"></i>
                    <em><img src="image/img/security_img.png"/></em>
                </div>
            	<div class="shape pr">
                    <em class="border_r translate_init pa in_b"></em>
                    <em class="border_l pa in_b"></em>
                </div>
            </div>
            <div class="security border_t clearfix pr margin_lr15">
            	<h2 class="fl"><input class="font70" type="text" placeholder="请输入手机验证码" ng-model="security_tel" maxlength="4"></h2>
                <div class="secut fr">
                    <i class="pa translateY" ng-if="security_tel" ng-click="security_remove()"></i>
                    <input type="button" ng-click="getCode()" class="security_code color_f tc font70 {{ecurit_code}}" ng-value="text" ng-disabled="!tel">
                </div>
            	<div class="shape pr">
                    <em class="border_r translate_init pa in_b"></em>
                    <em class="border_l pa in_b"></em>
                </div>
            </div>
		</div>
        <div class="bind_tel btn_init mt10">
        	<input type="button" href="javascript:void(0);" class="{{bind_code}}" value="绑定手机" ng-click="go_bind()" />
        </div>
	</div>
</div>
<!--wrap ed-->
<!--错误弹框-->
<div class="error {{error_now}}">
	<p>您输入的验证码有误</p>
</div>
