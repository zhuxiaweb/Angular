<ng-header></ng-header>
<div class="wrap">
	<div class="login">
    	<div class="login_list border_all box_adorn bg_white">
            <div class="account clearfix border_t pr margin_lr15">
                <h2 class="fl"><input class="font70" type="text" placeholder="请输入您的帐号" ng-model="account"></h2>
                <div class="aunt fr" ng-if="account">           
                    <i class="pa translateY" ng-click="account_remove()"></i>
                </div>
            </div>
            <div class="password border_t clearfix pr margin_lr15">
                <h2 class="fl"><input class="font70" type="{{type}}" placeholder="请输入您的登录密码" ng-model="password"></h2>
                <div class="passw fr" ng-if="password">
                    <i class="pa {{show}} translateY" ng-click="change_type()"></i>
                    <i class="pa translateY" ng-click="password_remove()"></i>
                </div>
                <div class="shape pr">
                    <em class="border_r translate_init pa in_b"></em>
                    <em class="border_l pa in_b"></em>
                </div>
            </div>
            <div class="security border_t clearfix pr margin_lr15">
            	<h2 class="fl"><input class="font70" type="text" placeholder="请输入验证码" ng-model="security"></h2>
                <div class="secut fr">
                    <i class="pa translateY" ng-if="security" ng-click="security_remove()"></i>
                    <em><img src="image/img/security_img.png"/></em>
                </div>
            	<div class="shape pr">
                    <em class="border_r translate_init pa in_b"></em>
                    <em class="border_l pa in_b"></em>
                </div>
            </div>
        </div><!--login_list ed-->
        <div class="login_headle">
        	<h3 class="{{check_keep}}" ng-click="keep_loginInfor()"><i class="vm"></i><em class="vm color3 font65">两周内自动登录</em></h3>
            <h4 class="btn_init"><input type="button" name="" value="登录"></h4>
            <ul class="average mt10_auto">
            	<li class="tc"><a href="javascript:void(0);" class="color3 font75">忘记密码</a></li>
                <li class="tc"><a href="javascript:void(0);" class="color3 font75">快速注册</a></li>
            </ul>
        </div>
    </div>
    <div class="party_login pa">
    	<p class="pr margin_lr10 tc"><em class="color3 pa translate">还可以使用第三方网站账户登录</em></p>
    	<ul class="average mt12_auto">
        	<li class="tc"><a href="javascript:void(0);"><i></i></a></li>
            <li class="tc"><a href="javascript:void(0);"><i></i></a></li>
            <li class="tc"><a href="javascript:void(0);"><i></i></a></li>
        </ul>
    </div>
</div>
<!--wrap ed-->
<!--错误弹框-->
<div class="error {{error_now}}">
	<p>您输入的验证码有误</p>
</div>
