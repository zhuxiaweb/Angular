<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
*{margin:0; padding:0;}
ul,ul li{ list-style:none;}
a{ text-decoration:none;}
.none{ display:none;}
.tk{ width:200px; height:200px; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); -webkit-translate(-50%,-50%); border:1px solid red;}
</style>
<body>
<ul>
    <li><a href="javascript:void(0);">11111111</a><em>删除</em></li>
    <li><a href="javascript:void(0);">22222222</a><em>删除</em></li>
    <li><a href="javascript:void(0);">33333333</a><em>删除</em></li>
    <li><a href="javascript:void(0);">44444444</a><em>删除</em></li>
    <li><a href="javascript:void(0);">55555555</a><em>删除</em></li>
</ul>
<div class="tk none">
    <h2><a href="javascript:void(0);">确定</a></h2>
</div>
<script src="js/angular-1.3.0.js"></script>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
$(function(){
    $("ul li em").click(function(){
        $(".tk").show();
        $(this).parent().attr("data-name","select");
    });
    $(".tk h2").click(function(){
        $(".tk").hide();
        $("ul li[data-name='select']").remove();
        $("ul li").attr("data-name","");
    })
})
</script>
</body>
</html>
