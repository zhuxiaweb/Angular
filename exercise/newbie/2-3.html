<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div ng-app="" ng-init="names=['Jani','Hege','Kai']">
    <p>使用ng-repeat来循环数组</p>
    <ul>
        <li ng-repeat="x in names">
            {{x}}
        </li>
    </ul>
</div>
<script src="js/angular-1.3.0.js"></script>
</body>
</html>
