<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scope作用域</title>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
    <h1>{{carname}}</h1>
</div>
<script src="js/angular.min.js"></script>
<script>
    var app = angular.module("myApp", []);
    app.controller('myCtrl', function($scope){
        $scope.carname = "Volvo";
    });
</script>
</body>
</html>
